<!DOCTYPE html>
<html>
  <head>
    <title>Catalogo de Joyeria Ecos</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="catalago.css" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-links" id="nav-links">
        <a href="">Esclavas</a>
        <a href="">Cadenas</a>
        <a href="">Aretes</a>
        <a href="">Anillos</a>
        <a href="">Dijes</a>
        <a href="">Accesorios</a>
        <a href="">Acerca de Nosotros</a>
      </div>
      <button class="menu-button" id="menu-toggle">&#9776;</button>

      <a href="catalago.html" class="logo-link">
        <img src="ecosLogo.png" class="logo" alt="Logo Ecos" />
      </a>
    </nav>
    <div class="grid-layout">
      <section class="banner">
        <h3>Los mejores Productos en Temporada</h3>
        <img src="imgs/banner3.jpg" alt="" class="slide-banner" />
      </section>
      <section class="filters">
        <h2>Filtros</h2>
        <div class="search-container">
          <input type="search" id="product-search-input" placeholder="Buscar por nombre, material..." />
          <button id="search-button">Buscar</button>
        </div>
        <div class="filter-buttons">
          <button class="filter-btn" data-filter="oro">Oro</button>
          <button class="filter-btn" data-filter="plata">Plata</button>
          <button class="filter-btn" data-filter="circonia">Circonia</button>
          <button class="filter-btn active" data-filter="">Todos</button>
        </div>
      </section>
    </div>
  </body>
  <script src="catalago.js"></script>
</html>
