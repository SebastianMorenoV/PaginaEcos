<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle del Producto - Joyeria Ecos</title>
    <link rel="stylesheet" href="catalago.css" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" />
    <style>
      .product-detail-layout {
        display: grid;
        grid-template-columns: 1fr; /* Una columna por defecto (móvil) */
        gap: 30px;
        max-width: 1200px;
        margin: 30px auto;
        padding: 0 20px;
        text-align: center;
      }

      /* En pantallas más grandes, dos columnas */
      @media (min-width: 768px) {
        .product-detail-layout {
          grid-template-columns: 1fr 1fr; /* Dos columnas */
        }
      }

      /* --- Slider de Imágenes --- */
      .image-slider {
        position: relative;
        width: 100%;
        aspect-ratio: 1 / 1;
        overflow: hidden;
        border-radius: 8px;
        background-color: #eee; /* Fondo mientras carga */
      }
      .slider-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0; /* Ocultas por defecto */
        transition: opacity 0.5s ease-in-out;
      }
      .slider-image.active {
        opacity: 1; /* Visible */
      }
      .slider-controls {
        position: absolute;
        top: 50%;
        left: 10px;
        right: 10px;
        transform: translateY(-50%);
        display: flex;
        justify-content: space-between;
        z-index: 2;
      }
      .slider-controls button {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 20px;
        cursor: pointer;
        line-height: 40px;
      }
      .slider-dots {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
        z-index: 2;
      }
      .slider-dot {
        width: 10px;
        height: 10px;
        background-color: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        cursor: pointer;
      }
      .slider-dot.active {
        background-color: white;
      }

      /* --- Info del Producto --- */
      .product-info h1 {
        font-size: 2em;
        margin-bottom: 10px;
      }
      .product-info .price {
        font-size: 1.5em;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 20px;
      }
      .product-info .description {
        line-height: 1.6;
        margin-bottom: 30px;
      }
      .order-button {
        display: inline-block;
        background-color: #25d366;
        color: white;
        padding: 12px 25px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      .order-button:hover {
        background-color: #128c7e;
      }

      /* --- Ubicaciones --- */
      .store-locations {
        grid-column: 1 / -1;
        margin-top: 20px;
      }

      /* CORRECCIÓN: La media query debe estar fuera de la clase */
      @media (min-width: 768px) {
        .store-locations {
          grid-column: 2 / 3;
          grid-row: 1 / 3;
          margin-top: 0;
        }
      }

      #map {
        height: 350px;
        width: 100%;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .store-list li {
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }
      .store-list li b {
        display: block;
        margin-bottom: 3px;
      }
      .loading-placeholder {
        text-align: center;
        padding: 50px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-links" id="nav-links">
        <a href="catalago.html#esclavas">Esclavas</a>
        <a href="catalago.html#cadenas">Cadenas</a>
        <a href="catalago.html#aretes">Aretes</a>
        <a href="catalago.html#anillos">Anillos</a>
        <a href="catalago.html#dijes">Dijes</a>
        <a href="catalago.html#accesorios">Accesorios</a>
      </div>
      <button class="menu-button" id="menu-toggle">&#9776;</button>
      <a href="index.html" class="logo-link">
        <img src="ecosLogo.png" class="logo" alt="Logo Ecos" />
      </a>
    </nav>

    <main class="product-detail-layout" id="product-detail-content">
      <div class="image-slider" id="image-slider">
        <div class="loading-placeholder">Cargando imágenes...</div>
      </div>

      <div class="product-info" id="product-info">
        <div class="loading-placeholder">Cargando detalles...</div>
      </div>

      <section
        class="store-locations"
        id="store-locations"
        style="display: none"
      >
        <h2>Puedes Encontrarlo en</h2>
        <div id="map"></div>
        <ul class="store-list" id="store-list">
          <li>Cargando tiendas...</li>
        </ul>
      </section>
    </main>

    <!-- Script de Google Maps con async y defer -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdvxlFkbZF-Dkala2mdMkkr4p_PVHmhmU&callback=initMap"
    ></script>
    <script src="producto.js"></script>
    <!-- Si no vas a crear menu.js, puedes borrar esta línea -->
    <script src="menu.js"></script> 
  </body>
</html>
