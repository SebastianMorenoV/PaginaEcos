<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Productos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <h1>Productos</h1>
        <div class="header-actions">
          <input type="search" id="search-input" placeholder="Buscar por nombre o SKU..." />
          <button class="add-product-btn">+ Agregar Nuevo Producto</button>
        </div>
      </header>

      <main id="product-grid" class="product-grid"></main>
    </div>
    <div id="sell-modal-overlay" class="modal-overlay hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Registrar Venta</h2>
        <p>Producto: <strong id="modal-product-name">Nombre del Producto</strong></p>

        <form id="sell-form">
          <input type="hidden" id="modal-product-id" />

          <label for="modal-store-select">Vender desde la tienda:</label>
          <div id="store-selector-container">
            <p class="loading-stores">Cargando tiendas...</p>
          </div>

          <label for="modal-quantity">Cantidad a vender:</label>
          <input type="number" id="modal-quantity" name="quantity" min="1" required />

          <label for="modal-price">Precio de Venta (MXN):</label>
          <input type="number" id="modal-price" name="price" min="0" step="0.01" required />

          <button type="submit" class="confirm-sell-btn">Confirmar Venta</button>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
